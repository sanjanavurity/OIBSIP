<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: linear-gradient(to bottom right, #aa1897, #a7569c, #eeafeb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #calculator {
      width: 380px; 
      height: auto; 
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-color: #f8f8f8;
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      grid-gap: 9px; 
    }

    #display {
      grid-column: span 4; 
      font-size: 24px;
      margin-bottom: 15px;
      padding: 30px;
      text-align: right;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #d6a8d0;
      font-size: 30px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color : #41023b;
    }

    button {
      width: 100%; 
      height: 80px;
      margin: 0;
      font-size: 20px;
      cursor: pointer; 
      border: 3px solid rgb(141, 5, 134);
      border-radius: 25px;
      background-color: #c562b5;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
    }

    button:hover {
      background-color: #41023b;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    button.operator {
      background-color: #d49ecb;
    }

    button.operator:hover {
      background-color: #8f088f;
    }

  </style>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <button  class="operator" onclick="clearDisplay()">clear</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('00')">00</button>
    <button class="operator" onclick="appendToDisplay('.')">.</button>
    <button class="operator" onclick="backspace()">‚Üê</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <button class="operator" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>
    <button class="operator" onclick="appendToDisplay('%')">%</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.textContent += value;
    }

    function clearDisplay() {
      display.textContent = '';
    }
    
    function backspace() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
